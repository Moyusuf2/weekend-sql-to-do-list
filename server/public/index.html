<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="script/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>SQL TO DO LIST</title>
</head>
<body>
    <header>
        <h1 class="title">To do list</h1>
    </header>
    
    <section class="input-section">
        <input type="text" placeholder="task" id="task" class="task-input">
        <button type="button" id="addBtn" class="add-button">Add To List</button>
    </section>
 
    <table class="task-table">
        <thead>
            <tr>
                <th>Tasks</th>
                <th>Status</th>
                <th>Actions</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>

</body>
</html>
